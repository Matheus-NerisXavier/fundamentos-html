<!-- Formatações básicas
  - strong (importância)
  - em (enfase)
  - mark (relevancia)
  - s (riscado)
-->

<p>
  Lorem ipsum <strong>dolor</strong> sit amet consectetur adipisicing elit. <mark>Temporibus sit hic nobis</mark>, ipsa velit obcaecati nostrum quam. <em>Neque animi</em> quibusdam nemo praesentium natus. Iusto numquam sunt doloremque <s>quis minus porro</s>.
</p>
