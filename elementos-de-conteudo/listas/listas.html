<h1>Bolo de cenoura</h1>
<h2>Ingredientes</h2>
<ul>
  <li>Farinha 1kg</li>
  <li>Cacau em pó 100g</li>
  <li>1 cenoura ralada</li>
</ul>

<h2>Modo de preparo</h2>
<ol>
  <li>Pegar a farinha e colocar num recipiente</li>
  <li>Misturas com o cacau</li>
  <li>Misturar a cenoura</li>
</ol>
